<dx-data-grid 
    id="gridContainer"
    [dataSource]="dataSource"
    [showBorders]="true"
    [allowColumnResizing]="true"
    [hoverStateEnabled]="true"
    >    
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager 
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 20, 50, 100]"
        [showInfo]="true">
    </dxo-pager>
    
    <dxo-selection mode="single"></dxo-selection>
    <dxi-column caption="Репозиторий" dataField="name"></dxi-column>
    <dxi-column caption="Язык" dataField="language"></dxi-column>
    <dxi-column caption="Дата последнего Push" dataField="dateOfLastPush"></dxi-column>
    <dxi-column caption="Архивный" dataField="isArch"></dxi-column>
    <dxi-column caption="Ссылка" dataField="linkUrl"></dxi-column>
</dx-data-grid>
